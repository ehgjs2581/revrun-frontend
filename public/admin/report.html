<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광고 리포트 - REVRUN Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg-primary: #FAF7F2; --bg-secondary: #F5F0E8; --bg-card: #FFFFFF; --text-primary: #3D3228; --text-secondary: #6B5D4D; --text-muted: #9C8B7A; --accent-brown: #8B7355; --accent-brown-dark: #6B5A45; --accent-cream: #E8DFD0; --border-light: #E8E0D5; --success: #5A8F5A; --radius-sm: 8px; --radius-md: 12px; --radius-lg: 16px; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }
        .sidebar { position: fixed; left: 0; top: 0; width: 260px; height: 100vh; background: var(--bg-card); border-right: 1px solid var(--border-light); padding: 24px 16px; display: flex; flex-direction: column; z-index: 100; }
        .logo { display: flex; align-items: center; gap: 12px; padding: 0 12px 24px; border-bottom: 1px solid var(--border-light); margin-bottom: 24px; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, var(--accent-brown), var(--accent-brown-dark)); border-radius: var(--radius-sm); display: flex; align-items: center; justify-content: center; color: white; font-size: 20px; }
        .logo-text { font-size: 20px; font-weight: 700; }
        .logo-badge { font-size: 10px; background: var(--accent-cream); color: var(--accent-brown); padding: 2px 6px; border-radius: 4px; font-weight: 600; }
        .nav-section { margin-bottom: 24px; }
        .nav-title { font-size: 11px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; padding: 0 12px; margin-bottom: 8px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: var(--radius-sm); color: var(--text-secondary); text-decoration: none; font-size: 14px; font-weight: 500; margin-bottom: 4px; }
        .nav-item:hover { background: var(--bg-secondary); color: var(--text-primary); }
        .nav-item.active { background: var(--accent-cream); color: var(--accent-brown-dark); }
        .nav-item i { font-size: 18px; }
        .nav-spacer { flex: 1; }
        .admin-profile { display: flex; align-items: center; gap: 12px; padding: 12px; background: var(--bg-secondary); border-radius: var(--radius-md); }
        .admin-avatar { width: 40px; height: 40px; background: var(--accent-brown); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; }
        .admin-name { font-size: 14px; font-weight: 600; }
        .admin-role { font-size: 12px; color: var(--text-muted); }
        .main-content { margin-left: 260px; padding: 32px; }
        .page-header { margin-bottom: 32px; }
        .page-title { font-size: 28px; font-weight: 700; }
        .page-subtitle { font-size: 14px; color: var(--text-muted); margin-top: 4px; }
        .client-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .client-card { background: var(--bg-card); border: 1px solid var(--border-light); border-radius: var(--radius-md); padding: 24px; cursor: pointer; transition: all 0.2s ease; }
        .client-card:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,0.08); border-color: var(--accent-brown); }
        .client-avatar { width: 48px; height: 48px; background: var(--accent-cream); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; color: var(--accent-brown); font-size: 18px; margin-bottom: 16px; }
        .client-name { font-size: 18px; font-weight: 700; color: var(--text-primary); margin-bottom: 4px; }
        .client-username { font-size: 13px; color: var(--text-muted); margin-bottom: 12px; }
        .client-meta { display: flex; gap: 16px; font-size: 12px; color: var(--text-secondary); }
        .client-meta span { display: flex; align-items: center; gap: 4px; }
        .client-meta i { font-size: 14px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .status-dot.active { background: var(--success); }
        .no-clients { text-align: center; padding: 60px 20px; color: var(--text-muted); }
        .no-clients i { font-size: 48px; margin-bottom: 16px; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.3s; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal { background: var(--bg-card); border-radius: var(--radius-lg); width: 95%; max-width: 1200px; height: 90vh; overflow: hidden; transform: scale(0.95); transition: transform 0.3s; display: flex; flex-direction: column; }
        .modal-overlay.active .modal { transform: scale(1); }
        .modal-header { padding: 20px 24px; border-bottom: 1px solid var(--border-light); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .modal-title { font-size: 18px; font-weight: 700; }
        .modal-close { width: 36px; height: 36px; border-radius: var(--radius-sm); border: none; background: var(--bg-secondary); color: var(--text-muted); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .modal-close:hover { background: var(--border-light); color: var(--text-primary); }
        .modal-body { flex: 1; overflow-y: auto; padding: 0; }
        .report-frame { width: 100%; height: 100%; border: none; }
        @media (max-width: 768px) { .sidebar { display: none; } .main-content { margin-left: 0; } }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <div class="logo-icon"><i class="ri-dashboard-3-line"></i></div>
            <div><div class="logo-text">REVRUN</div><span class="logo-badge">ADMIN</span></div>
        </div>
        <nav class="nav-section">
            <div class="nav-title">메인</div>
            <a href="dashboard.html" class="nav-item"><i class="ri-dashboard-line"></i>대시보드</a>
            <a href="users.html" class="nav-item"><i class="ri-user-line"></i>회원관리</a>
        </nav>
        <nav class="nav-section">
            <div class="nav-title">리포트</div>
            <a href="report.html" class="nav-item active"><i class="ri-file-chart-line"></i>광고 리포트</a>
        </nav>
        <div class="nav-spacer"></div>
        <div class="admin-profile">
            <div class="admin-avatar">A</div>
            <div><div class="admin-name">Admin</div><div class="admin-role">최고 관리자</div></div>
        </div>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">광고 리포트</h1>
            <p class="page-subtitle">고객별 리포트 미리보기</p>
        </div>
        <div class="client-list" id="clientList">
            <div class="no-clients"><i class="ri-loader-4-line" style="animation: spin 1s linear infinite;"></i><p>로딩 중...</p></div>
        </div>
    </main>

    <div class="modal-overlay" id="reportModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">고객 리포트</h3>
                <button class="modal-close" onclick="closeModal()"><i class="ri-close-line"></i></button>
            </div>
            <div class="modal-body">
                <iframe class="report-frame" id="reportFrame" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        const AD_ACCOUNT_ID = 'act_543464623056642';
        let allCampaignData = null;

        document.addEventListener('DOMContentLoaded', () => { loadClients(); loadCampaignData(); });

        async function loadCampaignData() {
            try {
                const res = await fetch(`/api/meta/report?action=insights&account_id=${AD_ACCOUNT_ID}`);
                const data = await res.json();
                if (data.success) allCampaignData = data.insights || [];
            } catch (e) { console.error(e); }
        }

        async function loadClients() {
            try {
                const res = await fetch(`${API_BASE}/users?limit=100`);
                const data = await res.json();
                if (data.success) renderClients(data.users.filter(u => u.role !== 'admin'));
            } catch (e) {
                document.getElementById('clientList').innerHTML = '<div class="no-clients"><i class="ri-error-warning-line"></i><p>데이터를 불러올 수 없습니다.</p></div>';
            }
        }

        function renderClients(clients) {
            const container = document.getElementById('clientList');
            if (!clients || clients.length === 0) {
                container.innerHTML = '<div class="no-clients"><i class="ri-user-line"></i><p>등록된 고객이 없습니다.</p></div>';
                return;
            }
            container.innerHTML = clients.map(c => {
                const campaign = allCampaignData?.find(camp => camp.campaignId === c.meta_account_id);
                const impressions = campaign ? campaign.impressions.toLocaleString() : '-';
                const hasComment = c.ai_generated_at ? '✓ 코멘트 생성됨' : '코멘트 없음';
                return `
                <div class="client-card" onclick="openReport('${c.id}', '${escapeHtml(c.name || c.username)}')">
                    <div class="client-avatar">${(c.name || 'U').charAt(0).toUpperCase()}</div>
                    <div class="client-name">${escapeHtml(c.name || '-')}</div>
                    <div class="client-username">@${escapeHtml(c.username)}</div>
                    <div class="client-meta">
                        <span><span class="status-dot ${c.status === 'active' ? 'active' : ''}"></span>${c.status === 'active' ? '활성' : '비활성'}</span>
                        <span><i class="ri-eye-line"></i> ${impressions} 노출</span>
                        <span><i class="ri-magic-line"></i> ${hasComment}</span>
                    </div>
                </div>
            `}).join('');
        }

        function openReport(userId, userName) {
            document.getElementById('modalTitle').textContent = userName + '님의 리포트';
            document.getElementById('reportFrame').src = `/admin/client-report.html?id=${userId}`;
            document.getElementById('reportModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('reportModal').classList.remove('active');
            document.getElementById('reportFrame').src = '';
        }

        document.getElementById('reportModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        function escapeHtml(str) { return str ? String(str).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]) : ''; }
    </script>
    <style>@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }</style>
</body>
</html>
