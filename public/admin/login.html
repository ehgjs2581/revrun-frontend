<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>REVRUN Admin | 로그인</title>
  <link rel="icon" href="data:,">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .login-container {
      width: 100%;
      max-width: 440px;
    }

    .login-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 48px 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .brand {
      text-align: center;
      margin-bottom: 40px;
    }

    .admin-badge {
      display: inline-block;
      padding: 6px 12px;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 50px;
      color: #fca5a5;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
    }

    .brand-mark {
      display: inline-flex;
      margin-bottom: 16px;
    }

    .brand-name {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: white;
      margin-bottom: 8px;
    }

    .brand-sub {
      font-size: 15px;
      color: #94a3b8;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #e2e8f0;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      color: white;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .form-input::placeholder {
      color: #64748b;
    }

    .remember-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 16px;
    }

    .remember-row input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #3b82f6;
    }

    .remember-row label {
      font-size: 14px;
      color: #cbd5e1;
      cursor: pointer;
      user-select: none;
    }

    .btn-login {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      margin-top: 24px;
      box-shadow: 0 4px 16px rgba(37, 99, 235, 0.3);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .footer-text {
      text-align: center;
      margin-top: 32px;
      font-size: 13px;
      color: #64748b;
    }

    .alert {
      padding: 12px 16px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 8px;
      color: #fca5a5;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .alert.show {
      display: block;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 32px 24px;
      }

      .brand-name {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="brand">
        <div class="admin-badge">ADMIN</div>
        <div class="brand-mark">
          <svg viewBox="0 0 64 64" width="48" height="48">
            <defs>
              <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#3b82f6"/>
                <stop offset="1" stop-color="#2563eb"/>
              </linearGradient>
            </defs>
            <circle cx="32" cy="32" r="30" fill="none" stroke="url(#g1)" stroke-width="2.2"/>
            <path d="M18 43V18h12.2c7.2 0 11.2 3.5 11.2 9.2 0 4-2 7-5.7 8.3L44 43h-6.6l-7.1-6.7h-6.1V43H18zm6.2-11.9h6.1c3.8 0 5.7-1.5 5.7-4.2s-1.9-4.1-5.7-4.1h-6.1v8.3z" fill="#3b82f6"/>
            <path d="M43 18h6.6l-9.8 25H33l-9.7-25H30l6.4 18.3L43 18z" fill="#3b82f6"/>
          </svg>
        </div>
        <div class="brand-name">REVRUN</div>
        <div class="brand-sub">관리자 페이지</div>
      </div>

      <div class="alert" id="errorAlert">
        아이디 또는 비밀번호가 일치하지 않습니다.
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="adminId">관리자 ID</label>
          <input 
            type="text" 
            id="adminId" 
            class="form-input" 
            placeholder="관리자 아이디를 입력하세요"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">비밀번호</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="비밀번호를 입력하세요"
            required
          />
        </div>

        <div class="remember-row">
          <input type="checkbox" id="remember" />
          <label for="remember">로그인 상태 유지</label>
        </div>

        <button type="submit" class="btn-login">관리자 로그인</button>
      </form>

      <div class="footer-text">
        © 2025 REVRUN. Admin Portal.
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const adminId = document.getElementById('adminId').value;
      const password = document.getElementById('password').value;

      // 간단한 데모용 로그인 (실제로는 서버 검증 필요)
      // TODO: 실제 API 연동 시 수정
      if (adminId === 'admin' && password === 'admin1234') {
        // 로그인 성공
        sessionStorage.setItem('adminLoggedIn', 'true');
        window.location.href = '/admin/dashboard.html';
      } else {
        // 로그인 실패
        document.getElementById('errorAlert').classList.add('show');
        setTimeout(() => {
          document.getElementById('errorAlert').classList.remove('show');
        }, 3000);
      }
    });
  </script>
</body>
</html>
