<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>REVRUN | 관리자 대시보드</title>
  <style>
    body { margin:0; background:#111; color:#fff; font-family:system-ui; }
    .wrap { max-width:900px; margin:60px auto; padding:24px; }
    .card { background:#1c1c1c; padding:20px; border-radius:14px; margin-top:20px; }
    button { padding:10px 14px; border:none; border-radius:8px; background:#ff4f6d; color:#fff; font-weight:700; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>관리자 대시보드</h1>

    <div class="card">
      <div id="adminInfo">불러오는 중...</div>
    </div>

    <div class="card">
      <button onclick="logout()">로그아웃</button>
    </div>
  </div>

<script>
async function loadMe() {
  const res = await fetch("/api/me", { credentials: "include" });
  if (!res.ok) {
    location.href = "/report/login.html";
    return;
  }
  const data = await res.json();
  document.getElementById("adminInfo").textContent =
    `${data.user.name} (admin) 로그인됨`;
}

async function logout() {
  await fetch("/api/logout", { method: "POST", credentials: "include" });
  location.href = "/report/login.html";
}

loadMe();
</script>
</body>
</html>
