<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>REVRUN Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/style.css" />
  <style>
    body { font-family: Pretendard, sans-serif; background:#f7f8fa; }
    .wrap { max-width:1100px; margin:40px auto; padding:0 20px; }
    h1 { font-size:22px; margin-bottom:20px; }
    .cards { display:grid; grid-template-columns:repeat(4,1fr); gap:16px; }
    .card {
      background:#fff; border-radius:12px; padding:20px;
      box-shadow:0 4px 12px rgba(0,0,0,.06);
    }
    .label { font-size:13px; color:#777; }
    .value { font-size:26px; font-weight:700; margin-top:6px; }
    .memo {
      margin-top:24px; background:#fff; border-radius:12px;
      padding:20px; box-shadow:0 4px 12px rgba(0,0,0,.06);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1><span id="userName">고객</span> 대시보드</h1>

    <div class="cards">
      <div class="card">
        <div class="label">이번 달 광고비</div>
        <div class="value" id="spend">-</div>
      </div>
      <div class="card">
        <div class="label">문의 수</div>
        <div class="value" id="leads">-</div>
      </div>
      <div class="card">
        <div class="label">CPL</div>
        <div class="value" id="cpl">-</div>
      </div>
      <div class="card">
        <div class="label">전환 상태</div>
        <div class="value" id="status">-</div>
      </div>
    </div>

    <div class="memo">
      <div class="label">관리자 코멘트</div>
      <p id="memo">-</p>
    </div>
  </div>

  <script src="./dashboard.js"></script>
</body>
</html>
