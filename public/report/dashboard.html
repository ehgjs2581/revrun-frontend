<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>REVRUN | 리포트 대시보드</title>
  <style>
    body { margin:0; background:#0b0f19; color:#fff; font-family:system-ui; }
    .wrap { max-width:980px; margin:60px auto; padding:24px; }
    .top { display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; }
    .badge { font-size:12px; opacity:.8; background:#121a2a; border:1px solid #1d2740; padding:6px 10px; border-radius:999px; }
    .card { background:#121a2a; border:1px solid #1d2740; padding:20px; border-radius:16px; margin-top:18px; }
    .grid { display:grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap:12px; margin-top:14px; }
    .kpi { background:#0b0f19; border:1px solid #1d2740; padding:14px; border-radius:14px; }
    .kpi .label { font-size:12px; opacity:.8; }
    .kpi .value { margin-top:6px; font-size:18px; font-weight:800; }
    .list { margin:10px 0 0; padding-left:18px; line-height:1.7; opacity:.95; }
    button { padding:10px 14px; border-radius:10px; border:none; background:#ff4f6d; color:#fff; font-weight:800; cursor:pointer; }
    .muted { opacity:.8; }
    @media (max-width: 860px) { .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media (max-width: 520px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1 style="margin:0;">리포트 대시보드</h1>
        <div class="muted" id="subtitle" style="margin-top:6px;">불러오는 중...</div>
      </div>
      <div style="display:flex; gap:10px; align-items:center;">
        <div class="badge" id="userBadge">세션 확인 중...</div>
        <button id="logoutBtn">로그아웃</button>
      </div>
    </div>

    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:flex-end; gap:12px; flex-wrap:wrap;">
        <div>
          <div class="muted" style="font-size:12px;">고객</div>
          <div id="clientName" style="font-size:20px; font-weight:900;">-</div>
        </div>
        <div class="badge" id="period">-</div>
      </div>

      <div class="grid" id="kpiGrid"></div>
    </div>

    <div class="card">
      <div style="font-weight:900;">핵심 포인트</div>
      <ul class="list" id="highlights"></ul>
    </div>

    <div class="card">
      <div style="font-weight:900;">다음 액션</div>
      <ul class="list" id="actions"></ul>
    </div>
  </div>

<script>
const $ = (id) => document.getElementById(id);

function renderList(el, items) {
  el.innerHTML = "";
  (items || []).forEach((t) => {
    const li = document.createElement("li");
    li.textContent = t;
    el.appendChild(li);
  });
}

function renderKpis(kpis) {
  const grid = $("kpiGrid");
  grid.innerHTML = "";
  (kpis || []).forEach((k) => {
    const div = document.createElement("div");
    div.className = "kpi";
    div.innerHTML = `
      <div class="label">${k.label}</div>
      <div class="value">${k.value}</div>
    `;
    grid.appendChild(div);
  });
}

async function loadMe() {
  const res = await fetch("/api/me", { credentials: "include" });
  if (!res.ok) {
    location.href = "/report/login.html";
    return null;
  }
  const data = await res.json();
  const u = data.user;
  $("userBadge").textContent = `${u.name} / ${u.role} / @${u.username}`;
  return u;
}

async function loadReport() {
  const res = await fetch("/api/report", { credentials: "include" });
  if (!res.ok) {
    location.href = "/report/login.html";
    return;
  }
  const data = await res.json();
  const r = data.report;

  $("clientName").textContent = r.clientName || "-";
  $("period").textContent = r.period || "-";
  $("subtitle").textContent = "DB 없이 더미 데이터로 동작 중 (B단계)";

  renderKpis(r.kpis);
  renderList($("highlights"), r.highlights);
  renderList($("actions"), r.actions);
}

$("logoutBtn").addEventListener("click", async () => {
  await fetch("/api/logout", { method: "POST", credentials: "include" });
  location.href = "/report/login.html";
});

(async () => {
  await loadMe();
  await loadReport();
})();
</script>
</body>
</html>
