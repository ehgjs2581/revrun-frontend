<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>REVRUN | 대시보드</title>
  <style>
    body { margin:0; background:#0b0f19; color:#fff; font-family:system-ui; }
    .wrap { max-width:900px; margin:60px auto; padding:24px; }
    .top { display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; }
    .card { background:#121a2a; padding:20px; border-radius:16px; margin-top:20px; border:1px solid #1d2740; }
    button { padding:10px 14px; border-radius:10px; border:none; background:#ff4f6d; color:#fff; font-weight:700; cursor:pointer; }
    .muted { opacity:.8; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1 style="margin:0;">대시보드</h1>
      <button id="logoutBtn">로그아웃</button>
    </div>

    <div class="card">
      <div id="userLine" style="font-size:18px; font-weight:800;">불러오는 중...</div>
      <div id="userDetail" class="muted" style="margin-top:8px;"></div>
    </div>

    <div class="card">
      <div style="font-weight:800;">현재 상태</div>
      <div class="muted" style="margin-top:8px; line-height:1.6;">
        DB 없이 로그인만 되는 버전이다.<br/>
        다음은 “고객별 리포트 더미데이터 분기”로 간다.
      </div>
    </div>
  </div>

<script>
const $ = (id) => document.getElementById(id);

async function loadMe() {
  const res = await fetch("/api/me", { credentials: "include" });

  if (!res.ok) {
    location.href = "/report/login.html";
    return;
  }

  const data = await res.json();
  const u = data.user;

  $("userLine").textContent = `${u.name}님 로그인됨`;
  $("userDetail").textContent = `계정: ${u.username} / 권한: ${u.role}`;
}

$("logoutBtn").addEventListener("click", async () => {
  await fetch("/api/logout", { method: "POST", credentials: "include" });
  location.href = "/report/login.html";
});

loadMe();
</script>
</body>
</html>
