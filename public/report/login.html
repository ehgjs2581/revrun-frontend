<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>REVRUN | 로그인</title>
  <style>
    body{font-family:system-ui;margin:0;background:#0b0f14;color:#e8eef6}
    .wrap{max-width:420px;margin:10vh auto;padding:24px}
    .card{background:#111826;border:1px solid #223046;border-radius:14px;padding:18px}
    h1{font-size:20px;margin:0 0 14px}
    label{display:block;font-size:12px;opacity:.8;margin:10px 0 6px}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #2a3b55;background:#0b1220;color:#e8eef6}
    button{width:100%;margin-top:14px;padding:12px;border-radius:10px;border:0;background:#4c7dff;color:#fff;font-weight:700;cursor:pointer}
    pre{white-space:pre-wrap;background:#05070b;border:1px solid #223046;border-radius:12px;padding:10px;margin-top:14px;color:#9bf59b}
    .hint{font-size:12px;opacity:.7;margin-top:10px}
    a{color:#9fb8ff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>REVRUN 로그인</h1>

      <label>아이디</label>
      <input id="username" placeholder="admin / client1 / client2" autocomplete="username" />

      <label>비밀번호</label>
      <input id="password" type="password" placeholder="dnflwlq132" autocomplete="current-password" />

      <button id="loginBtn">로그인</button>

      <pre id="out"></pre>
      <div class="hint">
        로그인 후: <a href="/report/dashboard.html">고객 대시보드</a> /
        <a href="/admin/dashboard.html">관리자</a>
      </div>
    </div>
  </div>

  <script>
    async function api(path, opts={}) {
      const res = await fetch(path, {
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        ...opts
      });
      return res.json();
    }

    async function goAfterLogin(user){
      if (user?.role === "admin") location.href = "/admin/dashboard.html";
      else location.href = "/report/dashboard.html";
    }

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const out = document.getElementById("out");
      out.textContent = "";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const r = await api("/api/login", { method:"POST", body: JSON.stringify({ username, password }) });
      out.textContent = JSON.stringify(r, null, 2);

      if (r.ok) goAfterLogin(r.user);
    });

    // 이미 로그인 돼있으면 자동 이동
    (async () => {
      const me = await api("/api/me");
      if (me?.user) goAfterLogin(me.user);
    })();
  </script>
</body>
</html>
